<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <!-- <link rel="stylesheet" href="path/to/my-app.css"> -->
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">Awesome App</div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel" style="display: none"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
              <!-- Vista para abrir el login -->
              <div class="page-content">
                <div class="content-block">
                  <p><a href="#" class="open-login-screen">Open Login Screen</a></p>
                </div>
              </div>
              <!-- Login -->
            
              <!-- LOGIN -->
              <div class="login-screen">
                <div class="view">
                  <div class="page">
                    <div class="page-content login-screen-content">
                      <div class="login-screen-title">Myotheri</div>
                      <form>
                        <div class="list-block">
                          <ul>
                            <li class="item-content">
                              <div class="item-inner">
                                <div class="item-title label">Usuario</div>
                                <div class="item-input">
                                  <input type="text" name="username" placeholder="Your username">
                                </div>
                              </div>
                            </li>
                            <li class="item-content">
                              <div class="item-inner">
                                <div class="item-title label">Contraseña</div>
                                <div class="item-input">
                                  <input type="password" name="password" placeholder="Your password">
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                        <div class="list-block">
                          <ul>
                            <p class="buttons-row">
                              <a href="#" class="button button-fill color-blue">Registrarme</a>
                              <a href="#" class="button button-fill color-green">Inisiar sesion</a>
                            </p>
                          </ul>
                          <div class="list-block-label">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            <p class="buttons-row">
                              <a href="#" class="button color-red">Olvide mi contraseña</a>
                            </p>
                            <p><a href="#" class="close-login-screen">Cerrar login</a></p>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
